<!-- index.html -->
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fitness App</title>
    <!--font-->
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <!--favicon-->
    <link rel="shortcut icon" href="/images/favicon2.ico" type="image/x-icon">
    <!--bootstrap-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!--font-awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!--main style for all-->
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <!--angular with dnd-->
    <script src="js/lib/dnd.js"></script>
    <!--angular route-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
    <!--bootstrap js for collapse modal-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!--controllers-->
    <script src="app.js"></script>
    <script src="route.js"></script>
    <script src="js/result.js"></script>
    <script src="js/home.js"></script>
    <script src="js/competitor.js"></script>
    <script src="js/category.js"></script>
    <script src="js/judge.js"></script>
    <script src="js/protocol.js"></script>
    <script src="js/login.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/check.js"></script>
    <!---->
    <!--base ref for route-->
    <base href="/">
</head>

<body ng-app="fitnessApp">
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="home"><i class="fa fa-heartbeat"></i> Fitness App</a>
        </div>
        <div ng-controller="checkController">
            <ul class="nav navbar-nav">
                <li ng-show="isLogin"><a ui-sref="result"><i class="fa fa-users"></i> Result</a></li>
                <li ng-show="isAdmin"><a ui-sref="category"><i class="fa fa-table"></i> Category</a></li>
                <li ng-show="isAdmin"><a ui-sref="competitor"><i class="fa fa-users"></i> Competitors</a></li>
                <li ng-show="isAdmin"><a ui-sref="judge"><i class="fa fa-balance-scale"></i> Judges</a></li>
                <li ng-show="isLogin"><a ui-sref="protocol"><i class="fa fa-calendar-check-o"></i> Protocol</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-show="isLogin"><a ui-sref="profile"><i class="fa fa-cogs"></i> Profile</a></li>
                <li ng-hide="isLogin"><a ui-sref="login"><i class="fa fa-sign-in"></i> Sign in</a></li>
                <li ng-show="isLogin" ng-click="logout()" style="cursor: pointer;"><a><i class="fa fa-sign-out"></i></i> Sign out</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div ui-view></div>
    </div>
</body>

</html>
