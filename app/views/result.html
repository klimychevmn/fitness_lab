<div>
	<div class="container" ng-controller="resultController">
		<h2>Result table</h2>
		<select class="form-control indent10" ng-model="searchCategory" ng-mouseup="select(searchCategory)">
			<option value="" disabled selected>Choose category</option>
			<option ng-repeat="category in categories">{{category.name}}</option>
		</select>
		<ul ui-sortable ng-model="competitors">
			<li class="result-list" ng-repeat="competitor in competitors | filter: searchCategory | orderBy: '-competitor.index'">{{competitor.surname}} {{competitor.name}} был оценен {{personName}} и ему присвоено место {{competitor.index}}.</li>
		</ul>
		<form class="indent10">
			<button class="btn btn-primary btn-lg" ng-click="save(searchCategory, competitors)">Save</button>
		</form>
	</div>
</div>
